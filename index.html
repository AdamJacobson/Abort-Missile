<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700" rel="stylesheet">
    <script type="text/javascript" src="bundle.js">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <title>Abort Missile!</title>
  </head>
  <body>

    <div class="content">
      <div class="panel">
        <div class="screws">
          <img class="screw left upper" src="./assets/images/screw_sm.png" alt="" width="20px" height="20px">
          <img class="screw right upper" src="./assets/images/screw_sm.png" alt="" width="20px" height="20px">
          <img class="screw left lower" src="./assets/images/screw_sm.png" alt="" width="20px" height="20px">
          <img class="screw right lower" src="./assets/images/screw_sm.png" alt="" width="20px" height="20px">
        </div>

        <canvas id="canvas" width="500" height="600">
          Sorry but your browser does not support HTML5 canvas. Please update your browser in order to play the game.
        </canvas>
      </div>

      <a href="https://github.com/AdamJacobson/Abort-Missile" target="_blank" class="float-btn github">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-github-alt fa-stack-1x fa-inverse" aria-hidden="true"></i>
        </span>
      </a>

      <a href="https://www.linkedin.com/in/adam-jacobson-3011194a/" target="_blank" class="float-btn linkedin">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
        </span>
      </a>
    </div>

    <img id="impact_explosion" class="hidden" src="./assets/images/impact_explosion.png" width="0" height="0">
    <img id="air_explosion" class="hidden" src="./assets/images/air_explosion.png" width="0" height="0">
    <img id="building" class="hidden" src="./assets/images/building.png" width="0" height="0">
    <img id="rocket" class="hidden" src="./assets/images/missile.png" width="0" height="0">
    <img id="city" class="hidden" src="./assets/images/city.jpg" width="0" height="0">

  </body>
</html>
